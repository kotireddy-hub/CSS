<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Styles</title>
    <link rel="stylesheet" href="ExternalStyles.css" />
    <style>
        h2{
            color: green;
        }
        .parent h2{
            color: aqua !important;
        }
        .parent h2{
            color: gold;
        }
        .parent h2{
            color: royalblue;
        }
        .parent p{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1 style="color: red;" class="inline">This is Inline Styles</h1>
    <h2>This is Internal Styles</h2>
    <h3>This is External Styles</h3>
    <div class="parent">
        <p>I like bacon.</p>
        <h1>I like bacon.</h1>
        <h2>I like bacon.</h2>
    </div>
</body>
</html>
