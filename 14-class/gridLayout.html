<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:200px 200px 200px;
            grid-template-rows: 200px;
            grid-gap: 1rem;
        }
        .cell{
            background-color: aqua;
            padding: 10px;
            /* width: 200px; */
            /* margin: 10px; */
        }
        .double{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell">Div1</div>
        <div class="cell">Div2</div>
        <div class="cell">Div3</div>
        <div class="cell">Div4</div>
        <div class="cell double">Div5</div>
        <div class="cell">Div6</div>
        <div class="cell">Div5</div>
        <div class="cell">Div6</div>
    </div>
</body>
</html>
